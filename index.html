<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="page">
      <div id="grid"></div>
      <div id="buttons">
        <button id="btn-generate">New Grid</button>
        <button id="btn-clear">Clear Grid</button>
        <div id="mode">
          <button id="btn-rainbow" class="mode-btn">Rainbow Effect</button>
          <button id="btn-fade-dark" class="mode-btn">Fading Effect</button>
          <button id="btn-normal-mode" class="mode-btn">Normal Mode</button>
        </div>
        <div id="color">
          <span>Color</span>
          <input type="color" id="color-picker" value="#000000" />
        </div>
      </div>
    </div>
    <script src="etch.js"></script>
  </body>
</html>
